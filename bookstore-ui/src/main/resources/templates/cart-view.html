<!DOCTYPE html>
<html lang="en" th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
    <div class="container my-4 ">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Cart View</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/bookstore/book/checkout}" th:object="${book}" method="post">
            <div th:replace="~{fragments/cart-view.html :: cartView}"></div>
            <div class="my-3">
              <button type="submit" role="button" class="btn btn-outline-success mr-3">CheckOut</button>
              <a th:href="@{/} "class="btn btn-outline-info mr-3">ContinueShopping</a>
              <a th:href="@{/bookstore/book/cart/clear}" class="btn btn-outline-danger">ClearCart</a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>
</body>
</html>
